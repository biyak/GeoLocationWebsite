<!DOCTYPE html>
<html>
  <head>
    <title>

  </head>
  <body>
    <header id="header" class="group">
      <div class="logo">
        <img src="../additional_files/logo.png" id="img_logo" alt="Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="search.html">Home</a></li>
          <li><a href="">News</a></li>
          <li><a href="submission.html">Store Submission</a></li>
          <li><a href="registration.html">Registration</a></li>

    </header>
    <div class="body-content">
      <div class="container-box">
        <h1 class="title">Find A Pet Here</h1>
        <form class="search-form" action="results_sample.html" name="search-form"> 
          <div class="search-container">
            <div class="searchbar">
              <input id = "search" type="search" name = "search" placeholder="What are you looking for?">
            </div>  
            <div class="ratings-container">
              <select id="ratings">
                <option value="" disabled selected hidden>Ratings</option>
                <option value="5">✩✩✩✩✩</option>
                <option value="4">✩✩✩✩</option>
                <option value="3">✩✩✩</option>
                <option value="2">✩✩</option>
                <option value="1">✩</option>
              </select>
            </div>
          </div>
          <div class="submit-button">
            <input type="submit" value="search" class="button">
          </div>
        </form>    
        <div class = "location">
          <button onclick="getLocation()" class = "location-button">Search by My Location</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        All rights reserved
      </div>
    </footer>
  </body>

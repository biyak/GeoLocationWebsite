<!DOCTYPE html>
<!--structure based on the registrationPage.html pretty much the same-->
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/submissionPage.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Submission Form
    </title>
  </head>
  <body>
    <!--header class that includes the logo and the navigation menu-->
    <header id="header" class="group">
      <div class="logo">
        <img src="../img/logo.png" id="img_logo" alt="Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="search.html">Home</a></li>
          <li><a href="">News</a></li>
          <li><a href="submission.html">Store Submission</a></li>
          <li><a href="registration.html">Registration</a></li>
        </ul>
      </div>
    </header>
    <div class="body-content">
      <div class="container-box">
        <div class="auth-form">
          <p class="title-form">Store Submission</p>
          <form action="registration" method="post" name="RegistrationForm">
            <div class="input-wrap">
              <label class="rf-label">Store name</label>
              <input type="text" class="rf-input" name="storename" placeholder="Store name">
            </div>
            <div class="input-wrap">
              <label class="rf-label">Description</label>
              <textarea class="rf-input description" name="description" placeholder="Description"></textarea>
            </div>
            <div class="input-wrap">
              <label class="rf-label">Coordinates</label>
              <div class="coordinates-container">
                <input type="number" class="rf-input longitude" name="longitude" placeholder="Longitude">
                <input type="number" class="rf-input latitude" name="latitude" placeholder="Latitude">
              </div>
            </div>
            <!---image upload-->
            <div class="input-wrap">
              <label class="rf-label">Upload image</label>
              <input accept="image/*" type="file" class="rf-input image" name="imageupload">
            </div>
            <!--video upload-->
            <div class="input-wrap">
              <label class="rf-label">Upload video</label>
              <input accept="video/*" type="file" class="rf-input video" name="videoupload">
            </div>
            <span class="register-legal">By continuing you confirm that you agree to the Terms of Use and confirm that you have read the Privacy Policy.</span>
            <input type="submit" name="submit" value="submit">
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        All rights reserved
      </div>
    </footer>
  </body>
</html>
